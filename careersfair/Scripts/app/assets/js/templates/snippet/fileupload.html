<!-- File Button -->
<div class="form-group">
    <div class="col-md-12">
        <div class="row">
            <% if(label.length > 0) { %><label class="col-md-12 file-label" for="<%= id %>"><%= label %></label><% } %>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="<%= type %>" id="<%= id %>" name="<%= id %>" data-maxfile="<%= filesize %>" class="file-input file">
                <button class="browse btn btn-primary file-button" type="button">
                    <% if(buttontext.length > 0) { %> <%= buttontext %> <% } %>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <% if(helptext.length > 0) { %><span class="help-block"><%= helptext %></span><% } %>
            </div>
        </div>
    </div>
</div>
<script>
    $('.browse').on('click', '.file-button', function(){
      var file = $(this).parent().parent().parent().find('.file-input');
      file.trigger('click');
    });
    $('.file-button').on('change', '.file', function(){
      $(this).parent().find('.file-button').val($(this).val().replace(/C:\\fakepath\\/i, ''));
    });
</script>
