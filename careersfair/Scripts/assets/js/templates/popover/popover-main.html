<form class='form'>
  <div class='controls'>
    <% var compiled =  _.reduce(items, function(str, v, k){ %>
      <% v["name"] = k; %>
      <% return str + popoverTemplates[v["type"]](v); %>
    <% }, "") %>
    <%= compiled %>
    <hr/>
    <button id="cancel" class='btn'><span class="ion-ios-close-empty"></span></button>
    <button id="save" class='btn'><span class="ion-ios-checkmark-empty"></span></button>
  </div>
</form>
